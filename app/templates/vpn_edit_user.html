{% extends "base.html" %}

{% block title %}Редактировать VLESS пользователя - MarketPlacer{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-pencil"></i> Редактировать пользователя
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('vpn.edit_vless_user', user_id=user.id) }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="name" name="name" required
                                       value="{{ user.name }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">UUID</label>
                                <input type="text" class="form-control" value="{{ user.uuid }}" readonly disabled>
                                <div class="form-text">UUID нельзя изменить</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Режим доступа</label>

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="access_mode" id="mode_full" value="full"
                                           {% if user.access_mode == 'full' %}checked{% endif %}>
                                    <label class="form-check-label" for="mode_full">
                                        <span class="badge bg-success me-2">Полный</span>
                                        Интернет через VPS + доступ к локальной сети
                                    </label>
                                </div>

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="access_mode" id="mode_lan" value="lan_only"
                                           {% if user.access_mode == 'lan_only' %}checked{% endif %}>
                                    <label class="form-check-label" for="mode_lan">
                                        <span class="badge bg-warning text-dark me-2">Только LAN</span>
                                        Только доступ к локальной сети, интернет через провайдера
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="access_mode" id="mode_proxy" value="proxy_only"
                                           {% if user.access_mode == 'proxy_only' %}checked{% endif %}>
                                    <label class="form-check-label" for="mode_proxy">
                                        <span class="badge bg-primary me-2">Только Интернет</span>
                                        Только интернет через VPS, без доступа к локальной сети
                                    </label>
                                </div>
                            </div>

                            <div class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle"></i>
                                <strong>Внимание!</strong> После изменения режима доступа необходимо обновить конфигурацию Xray на сервере.
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Сохранить
                                </button>
                                <a href="{{ url_for('vpn.vless_users') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg"></i> Отмена
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
